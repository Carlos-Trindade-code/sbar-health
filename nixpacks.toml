[variables]
NIXPACKS_PATH = "/root/.npm-global/bin:$PATH"
NPM_CONFIG_PREFIX = "/root/.npm-global"

[phases.setup]
nixPkgs = ["nodejs_22"]

[phases.install]
cmds = [
  "npm install -g pnpm@10.4.1",
  "pnpm install --frozen-lockfile"
]

[phases.build]
cmds = ["pnpm build"]

[start]
cmd = "pnpm start"
