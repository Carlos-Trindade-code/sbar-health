[variables]
NODE_ENV = "production"
NPM_CONFIG_PREFIX = "/root/.npm-global"

[phases.setup]
nixPkgs = ["nodejs_22"]

[phases.install]
cmds = [
  "npm install -g pnpm@10.4.1",
  "export PATH=/root/.npm-global/bin:$PATH && pnpm install --frozen-lockfile"
]

[phases.build]
cmds = ["export PATH=/root/.npm-global/bin:$PATH && pnpm build"]

[start]
cmd = "node dist/index.js"
